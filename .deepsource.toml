version = 1

test_patterns = [
  "tests/**"
]

exclude_patterns = [
  "others/**"
]

[[analyzers]]
name = "python"
enabled = true

  [analyzers.meta]
  runtime_version = "3.x.x"
  type_checker = "mypy"
  max_line_length = 79
  skip_doc_coverage = ["nonpublic"]
  additional_builtins = ["mutablesecurity"]
