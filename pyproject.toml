[tool.poetry]
version = "0.1.0"
name = "mutablesecurity"
description = "Seamlessly management of cybersecurity solutions"
keywords = ["cybersecurity", "security-solutions", "hardening", "automatic-deployment"]
license = "MIT"
authors = [
    "MutableSecurity <hello@mutablesecurity.ro>"
]
repository = "https://github.com/MutableSecurity/mutablesecurity"
homepage = "https://www.mutablesecurity.ro"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
pyinfra = "1.6.1"
Click = "^8.0"
PyYAML = "6.0"
rich = "11.2.0"

[tool.poetry.scripts]
mutablesecurity = "mutablesecurity.cli:main"

[tool.poetry.dev-dependencies]
black = "^22.1.0"
isort = "^5.10.1"

[tools.isort]
known_local_folder= ["modules"]
line_length = 88