name: Push spec sheets
on:
  push:
    branches:
      - main
    paths:
      - "mutablesecurity/solutions/implementations/**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository content
        uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - name: Install dependencies
        run: poetry install --no-interaction
      - name: Create a configuration file
        run: |
          echo 'developer_mode: True' > .mutablesecurity
      - name: Remove the existent spec sheets
        run: rm others/spec_sheets_generation_script/exports/*
      - name: Run the generation script
        run: poetry run python3 others/spec_sheets_generation_script/generate.py others/spec_sheets_generation_script/exports
      - name: Create a Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Generates spec sheets
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: true
          branch: spec-sheets-update
          delete-branch: true
          title: Generates spec sheets
          labels: |
            autogenerated-content
